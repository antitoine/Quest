<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quest</title>
    <style>
      body {
        margin: auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      #loading-intro {
        display: block;
        margin: 200px auto auto;
        width: 100px;
        height: 100px;
        box-sizing: inherit;
      }

      #intro-loader {
        margin-bottom: 20px;
        display: block;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(92, 112, 128, 0.4);
        border-radius: 50%;
        border-top-color: rgb(92, 112, 128);
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app" style="overflow: hidden">
      <div id="loading-intro">
        <div id="intro-loader"></div>
      </div>
    </div>
  </body>
</html>
